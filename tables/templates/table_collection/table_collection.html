{% extends 'layouts/layout.html' %}

{% block main_content %}
    <h2>Tablas creadas</h2>
    <ul class="table-collection">
        
        {% for table in tables %}
            <li><a href="{% url 'tables_app:word_list' table_id=table.id  title=table.title %}">{{table.title|upper}}</a></li>
        {% endfor %}

    </ul>

    {% include 'includes/pagination.html' %}
{% endblock %}
