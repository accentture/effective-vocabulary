{% extends 'table/main menu.html' %}


{% block content_table %}
    <!-- <form action="{ url 'table' }{{box}}/{{user_id}}" method="POST"> : other way to pass params -->

    <div class="table-container">
        {% include 'includes/description_table.html' %}
        
        {% if owner_table == user.id %}
            <form class="form-of-words" action="" method="POST">
                {{ form.media }}
                {{ form.as_p }}
                
                <div class="button">
                    <input type="submit" value="Guardar">
                </div>

                <span>{% csrf_token %}</span>
            </form>

        {% endif %}
    </div>
    
{% endblock %}
