{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_user.css'%}">
    <link rel="stylesheet" href="{% static 'css/styles-app-tables.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body>
    <header>
        <h1>VOCABULARIO EFECTIVO</h1>
        {% if user.email %}
            <div class="user-control">
                <img src="{% static 'img/user2.png' %}" alt="">

                <ul>
                    <li class="logout"><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                </ul>
        
            </div>
        {% endif %}
    </header>

    <section class="main-container">
        <nav class="container-menu">
            <ul>
                {% if user.email %}           
                    <!-- <li><a href="{% url 'user' %}">Usuario</a></li> -->
                    <li><a href="{% url 'title' %}">Nueva Tabla</a></li>
                    <li><a href="{% url 'table_collection' %}">Mis tablas</a></li>
                    <li><a href="{% url 'other_tables' %}">Otras tablas</a></li>
                {% else %}
                    <li><a href="{% url 'register' %}">Registrarse</a></li>
                    <li><a href="{% url 'log_in' %}">Iniciar Sesión</a></li>
                {% endif %}
            </ul>
        </nav>
    
        <div class="container-tables">
            <div class="subcontainer-tables">
                {% block main_content %}

                {% endblock %}
            </div>
            
        </div>
    </section>
</body>
</html>
